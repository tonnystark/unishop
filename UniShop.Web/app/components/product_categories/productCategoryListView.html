<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a>
        </li>
        <li>
            <a href="#">Sản phẩm</a>
        </li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" ng-model="keywords" class="form-control" placeholder="nhập từ khoá...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_product_categories">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDeleteAll" disabled="disabled">Xoá</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th><input type="checkbox" name="all" ng-click="selectAll()"/></th>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 55%">Tên danh mục</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 10%">Trạng thái</th>
                                    <th style="width: 10%">Thao tác</th>
                                </tr>
                                <tr ng-repeat="item in productCategories">
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.CreatedDate | date: "dd/MM/yyyy"}}</td>
                                    <td>
                                        <span ng-class="{'badge bg-red':item.Status == false, 'badge bg-green':item.Status}">{{item.Status | statusFilter}}</span></td>
                                    <td>
                                        <button class="btn btn-primary" ui-sref="update_product_categories({id:item.ID})">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button class="btn btn-danger" ng-click="deleteProductCategory(item.ID)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tfoot>
                                <tr>
                                    <td colspan="5">Tổng số bản ghi: {{totalCount}}</td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCatgories(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
